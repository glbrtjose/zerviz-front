<div
*ngFor="let item of list"
class="card">
  <p class="author"><span class="author-title">Author: </span>{{item.author}}</p>
  <p class="story-title">{{item.story_title}}</p>
  <p class="comment">{{item.comment_text}}</p>
  <p class="created-at">{{item.created_at | date:'short'}}</p>
  <div class="delete" (click)="delete(item.objectID)">x</div>
</div>
